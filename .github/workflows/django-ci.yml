name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Mettre à jour pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Installer les dépendances
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5️⃣ Appliquer les migrations Django
      - name: Apply migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate

      # 6️⃣ Créer dossiers pour les rapports
      - name: Prepare report directories
        run: mkdir -p report/unit report/integration

      # 7️⃣ Lancer les tests unitaires
      - name: Run unit tests
        run: |
          python -m unittest discover rsa_app/tests -p "test_unit*.py" -v > report/unit/python-unit.txt || echo "No unit tests found"
          # Convertir en JUnit XML
          pip install junit-xml
          python -m junit_xml_converter report/unit/python-unit.txt report/unit/python-unit.xml
        shell: bash

      # 8️⃣ Lancer les tests d’intégration
      - name: Run integration tests
        run: |
          python -m unittest discover rsa_app/tests -p "test_integration*.py" -v > report/integration/python-integration.txt || echo "No integration tests found"
          pip install junit-xml
          python -m junit_xml_converter report/integration/python-integration.txt report/integration/python-integration.xml
        shell: bash

      # 9️⃣ Publier les rapports JUnit
      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: report/unit/python-unit.xml

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: report/integration/python-integration.xml
