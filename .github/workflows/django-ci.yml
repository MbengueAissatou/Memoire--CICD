name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      # 4️⃣ Appliquer les migrations Django
      - name: Apply migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate

      # 5️⃣ Créer les dossiers pour les rapports
      - name: Prepare report directories
        run: mkdir -p report/unit report/integration

      # 6️⃣ Lancer les tests unitaires
      - name: Run Unit Tests
        run: |
          pytest rsa_app/tests -m unit --junitxml=report/unit/python-unit.xml || echo "No unit tests found"

      # 7️⃣ Lancer les tests d’intégration
      - name: Run Integration Tests
        run: |
          pytest rsa_app/tests -m integration --junitxml=report/integration/python-integration.xml || echo "No integration tests found"

      # 8️⃣ Publier les rapports unitaires
      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: report/unit/python-unit.xml

      # 9️⃣ Publier les rapports d’intégration
      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: report/integration/python-integration.xml
