name: SonarQube Local Scan (Not Recommended)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  sonar:
    runs-on: ubuntu-latest
    services:
      sonarqube:
        image: sonarqube:community
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -f http://localhost:9000/api/system/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Wait for SonarQube to be ready (optional, health check usually enough)
        run: |
          for i in {1..30}; do
            if curl -s http://sonarqube:9000/api/system/status | grep -q '"status":"UP"'; then
              echo "✅ SonarQube is ready!"
              exit 0
            fi
            echo "⏳ Waiting for SonarQube... ($i/30)"
            sleep 10
          done
          echo "❌ SonarQube failed to start"
          exit 1

      - name: Run SonarScanner
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=rsa_project
            -Dsonar.projectName=rsa_project
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://sonarqube:9000   # ✅ Correct : nom du service Docker
