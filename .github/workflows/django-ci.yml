# .github/workflows/sonarqube.yml
name: SonarQube Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  sonar:
    runs-on: ubuntu-latest
    services:
      sonarqube:
        image: sonarqube:community
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -f http://localhost:9000/api/system/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: rsa_app.settings  # ‚Üê ADAPTE CE CHEMIN
        run: |
          python -m pytest \
            --cov=rsa_app \
            --cov-report=xml \
            --cov-report=term

      - name: Analyze with SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=rsa_project \
            -Dsonar.sources=rsa_app \
            -Dsonar.tests=rsa_app/tests \
            -Dsonar.exclusions=rsa_app/tests/** \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.host.url=http://sonarqube:9000 \
            -Dsonar.login=$SONAR_TOKEN