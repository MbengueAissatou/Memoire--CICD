name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Créer dossier pour les rapports
      - name: Prepare report directory
        run: mkdir -p report/unit

      # 5️⃣ Lancer les tests unitaires avec unittest et générer un rapport JUnit
      - name: Run unit tests
        run: |
          python -m pip install junit-xml
          python -m unittest discover rsa_app/tests -p "test_unit*.py" -v > report/unit/python-unit.txt || true
          python -m junit_xml_converter report/unit/python-unit.txt report/unit/python-unit.xml
        shell: bash

      # 6️⃣ Publier le rapport JUnit
      - name: Upload JUnit test results
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: report/unit/python-unit.xml
