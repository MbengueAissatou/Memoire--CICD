name: SonarQube Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  sonar:
    runs-on: ubuntu-latest
    services:
      sonarqube:
        image: sonarqube:community
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -f http://localhost:9000/api/system/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run SonarScanner
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=rsa_project
            -Dsonar.projectName=rsa_project
            -Dsonar.sources=rsa_app
            -Dsonar.tests=rsa_app/tests
            -Dsonar.exclusions=rsa_app/tests/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://sonarqube:9000  # âœ… Nom du service Docker