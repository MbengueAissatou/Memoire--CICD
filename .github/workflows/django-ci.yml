name: üîê OWASP Dependency-Check

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.3/dependency-check-10.0.3-release.zip
          unzip dependency-check-10.0.3-release.zip -d $HOME/dependency-check
          chmod +x $HOME/dependency-check/dependency-check/bin/dependency-check.sh

      - name: Run Dependency-Check
        run: |
          $HOME/dependency-check/dependency-check/bin/dependency-check.sh \
            --project "scanfield-php" \
            --scan ./ \
            --format ALL \
            --out ./ \
            --prettyPrint
          mv dependency-check-report.xml dependency-check-report-php.xml || true

      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Convert report to PDF
        run: |
          if command -v wkhtmltopdf > /dev/null; then
            echo "‚û° G√©n√©ration du rapport PDF..."
            wkhtmltopdf dependency-check-report.html rapport-owasp-report-php.pdf
          else
            echo "‚ö† wkhtmltopdf non install√©, PDF non g√©n√©r√©"
          fi

      - name: Upload Dependency-Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-reports
          path: |
            dependency-check-report-php.xml
            dependency-check-report.html
            rapport-owasp-report-php.pdf
